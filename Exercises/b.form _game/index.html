<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Formul√°rio</title>
  </head>

  <body>
    <div class="container">
      <div class="image">
        <section>
          <img src="Images/PromoImage.jpeg" alt="promoImage" />
        </section>
      </div>
      <div class="header">
        <h1 class="title">Signup</h1>
        <p class="frase">Become part of this fantasy</p>
      </div>
      <div class="form">
        <label id="labelFirstName" class="description" for="firstName"
          >First Name:</label
        >
        <input class="nomesInput" id="inputFirstName" name="firstName" type="text" />

        <label id="labelLastName" class="description" for="LastName"
          >Last Name:</label
        >
        <input class="nomesInput" id="inputLastName" name="LastName" type="text" /><br /><br />

        <label id="labelMail" class="description" for="email">E-mail:</label
        ><br />
        <input
          class="inputs"
          id="inputMail"
          name="email"
          type="email"
          placeholder="exemple@exemple.com"
        /><br /><br />

        <label id="labelPhone" class="description" for="fone"
          >Phone Number:</label
        ><br />
        <input class="inputs" id="inputPhone" name="fone" type="tel" /><br /><br />

        <label id="labelPass" class="description" for="pass">Password:</label
        ><br class="brk" />
        <input class="inputs" id="inputPass" name="pass" type="password" /><br /><br />
        <label
          id="labelPassConfirmation"
          class="description"
          for="passConfirmation"
          >Confirm your password:</label
        ><br />
        <input
          class="inputs"
          id="inputPassConfirmation"
          name="passConfirmation"
          type="password"
        /><br /><br /><br />

        <button id="btnConfirm" class="btnConfirmation">Submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
