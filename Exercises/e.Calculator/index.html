<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <h1 id="h1">Calculator</h1>
        <p id="p"></p>
        <input type="text" placeholder="Insert a Number" id="input">
        <br>
        <button id="d1">1</button>
        <button id="d2">2</button>
        <button id="d3">3</button>
        <button id="dplus">+</button>
        <br>
        <button id="d4">4</button>
        <button id="d5">5</button>
        <button id="d6">6</button>
        <button id="dminus">-</button>
        <br>
        <button id="d7">7</button>
        <button id="d8">8</button>
        <button id="d9">9</button>
        <button id="dmult">*</button>
        <br>
        <button id="dclear">C</button>
        <button id="d0">0</button>
        <button id="dequals">=</button>
        <button id="ddivis">/</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
